name: Lint

on:
  pull_requset:
    branches: [ "main" ]

permissions:
  contens: read

jobs:
  build:

    runs-on: ubuntu-latest

    step:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Lint with Gradle
        run: ./gradlew lint